<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janela VLibras</title>
    <style>
        body {
        background-color: #0d94e8;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        animation: slideInRight 0.6s ease-out;
      }
 
      h2 {
        text-align: center;
        color: #333;
      }
 
      .translation-box {
        background-color: #ffffff;
        border: 2px solid #0058f3;
        border-radius: 12px;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        margin: 20px auto;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.50);
        height: 350px;
       
      }
 
      .translation-box h3 {
        color: #030303;
        margin-bottom: 10px;
      }
 
      .translation-box p {
        text-transform: uppercase; /* ðŸ”  Muestra todo en mayÃºsculas */
        color: #000000;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 20px;
        word-wrap: break-word;
      }
 
   
      .volver-button:hover {
        background-color: #4338ca;
      }
 
      #vlibras-container {
        margin-top: 30px;
      }
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
     
     
    </style>
  </head>
  <body>
    <h2>ðŸ§© Tradutor VLibras</h2>
 
     <div class="translation-box" data-vlibras>
      <h3>Texto para traduÃ§Ã£o:</h3>
      <p id="translated-text"></p>
     
     
    </div>
 
 
    <div id="vlibras-container">
      <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
    </div>
 
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
  new window.VLibras.Widget("https://vlibras.gov.br/app");
 
  // âœ… Recibe texto desde la app React
  window.addEventListener("message", (e) => {
    if (e.data?.type === "VLIBRAS_TEXT") {
      const p = document.getElementById("translated-text");
      if (p) {
        p.textContent = e.data.text.toUpperCase(); // ðŸ”  todo mayÃºsculas
      }
 
      // ðŸ”¹ Enviar texto al VLibras automÃ¡ticamente
      if (window.accessibility && window.accessibility.sendContent) {
        // Crea un textarea temporal para enviar el contenido
        const tempArea = document.createElement("textarea");
        tempArea.id = "textarea-vlibras";
        tempArea.value = e.data.text;
        document.body.appendChild(tempArea);
 
        window.accessibility.sendContent("textarea-vlibras");
        console.log("âœ… Texto enviado a VLibras:", e.data.text);
      } else {
        console.warn("âš ï¸ O widget VLibras precisa ser ativado primeiro.");
      }
    }
  });
  window.addEventListener("load", () => {
    setTimeout(() => {
      const accessButton = document.querySelector("[vw-access-button]");
      if (accessButton) {
        accessButton.click(); // ðŸ‘ˆ Ativa o VLibras automaticamente
        console.log("âœ… VLibras ativado automaticamente!");
      }
    }, 1500); // espera 1.5s para garantir que o widget carregou
  });
</script>
 
  </body>
</html>
